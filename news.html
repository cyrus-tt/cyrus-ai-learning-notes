    <link rel="stylesheet" href="./styles.css" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "AI资讯",
        "url": "https://cyrustyj.xyz/news.html",
        "isPartOf": {
          "@type": "WebSite",
          "name": "Cyrus的AI学习笔记",
          "url": "https://cyrustyj.xyz/"
        },
        "inLanguage": "zh-CN"
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrap header-inner">
        <a class="brand" href="/">Cyrus的AI学习笔记</a>
        <nav class="top-nav" aria-label="主导航">
          <a href="/news.html" aria-current="page">AI资讯</a>
          <a href="/resources.html">AI干货</a>
          <a href="/">返回首页</a>
        </nav>
      </div>
    </header>

    <main class="wrap page-main">
      <section class="hero">
        <p class="eyebrow">AI资讯</p>
        <h1>跨平台资讯 + 可执行动作</h1>
        <p class="hero-copy">
          每天自动更新，保留原文链接。外网内容可在卡片右上角切换中文 / English。
        </p>
      </section>

      <section class="filter-toolbar" aria-label="资讯筛选">
        <label class="search-field" for="newsSearch">
          <span>搜索资讯</span>
          <input
            id="newsSearch"
            type="search"
            placeholder="例如：OpenAI、Claude、Agent、自动化..."
            autocomplete="off"
          />
        </label>

        <div class="meta-row">
          <p class="result-count">共 <strong id="newsCount">0</strong> 条资讯</p>
          <p class="result-count">最近更新：<strong id="newsUpdatedAt">--</strong></p>
        </div>

        <div class="filter-groups">
          <div class="filter-group">
            <span class="filter-title">平台</span>
            <div id="newsPlatformTags" class="chips" role="group" aria-label="平台筛选"></div>
          </div>

          <div class="filter-group">
            <span class="filter-title">产业链</span>
            <div id="newsStageTags" class="chips" role="group" aria-label="上下游筛选"></div>
          </div>

          <div class="filter-group">
            <span class="filter-title">内容标签</span>
            <div id="newsTopicTags" class="chips" role="group" aria-label="标签筛选"></div>
          </div>

          <div class="filter-group">
            <span class="filter-title">时间范围</span>
            <select id="newsTimeRange" class="time-select" aria-label="时间筛选">
              <option value="all">全部时间</option>
              <option value="24h">最近24小时</option>
              <option value="7d">最近7天</option>
              <option value="30d">最近30天</option>
            </select>
          </div>
        </div>
      </section>

      <section id="newsCards" class="card-grid" aria-live="polite"></section>
    </main>

    <footer class="site-footer">
      <div class="wrap footer-inner">
        <p>© 2026 Cyrus的AI学习笔记</p>
        <div class="footer-links">
          <a href="/resources.html">AI干货</a>
          <a href="/privacy.html">隐私政策</a>
          <a href="/disclaimer.html">免责声明</a>
          <a href="/">首页</a>
        </div>
      </div>
    </footer>

    <script src="./ui.js"></script>
    <script src="./news.js"></script>
  </body>
