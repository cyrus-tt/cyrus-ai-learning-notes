name: Update AI News

on:
  workflow_dispatch:
  schedule:
    # UTC 01:00 / 13:00 => Beijing Time 09:00 / 21:00
    - cron: "0 1,13 * * *"

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node (for Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install -g wrangler@4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/news_requirements.txt

      - name: Build news data
        env:
          D1_DATABASE_NAME: cyrus-ai-news
          ENABLE_D1_SYNC: "1"
          CLOUDFLARE_ACCOUNT_ID: fe9195f8c0de1cd8852037d068fe3619
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: python scripts/update_news.py

      - name: Detect data changes
        id: detect
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "News data changed"
          fi

      - name: Commit and push if changed
        if: ${{ steps.detect.outputs.changed == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/news.json data/translation_cache.json
          git commit -m "chore: auto-update AI news"
          git push

      - name: Deploy to Cloudflare Pages if changed
        if: ${{ steps.detect.outputs.changed == 'true' }}
        env:
          CLOUDFLARE_ACCOUNT_ID: fe9195f8c0de1cd8852037d068fe3619
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -z "${CLOUDFLARE_API_TOKEN}" ]; then
            echo "Skip deploy: CLOUDFLARE_API_TOKEN is not configured."
            exit 0
          fi

          wrangler pages deploy . --project-name cyrus-ai-notes
